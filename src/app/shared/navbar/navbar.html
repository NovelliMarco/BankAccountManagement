<!-- Sidebar -->
<div class="sidebar-wrapper" [class.collapsed]="isCollapsed">
  <div class="sidebar">
    <!-- Header -->
    <div class="sidebar-header d-flex align-items-center justify-content-between p-3">
      <div class="brand d-flex align-items-center" *ngIf="!isCollapsed">
        <i class="fas fa-building-columns brand-icon me-2"></i>
        <h5 class="brand-text mb-0">Bank</h5>
      </div>
      <button
        class="btn btn-outline-light btn-sm toggle-btn"
        (click)="toggleSidebar()"
        [attr.aria-label]="isCollapsed ? 'Espandi sidebar' : 'Comprimi sidebar'"
      >
        <i class="fas" [class.fa-bars]="isCollapsed" [class.fa-times]="!isCollapsed"></i>
      </button>
    </div>

    <!-- User Profile Section -->
    <div class="user-profile" *ngIf="!isCollapsed">
      <div class="row align-items-center">
        <app-rounded-icon icon="user" class="col-auto p-0"></app-rounded-icon>
        <div class="col-auto user-info">
          <h5 class="user-name m-0">{{ user.name }} {{ user.surname }}</h5>
        </div>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="sidebar-nav">
      <ul class="nav flex-column">
        <li class="nav-item" *ngFor="let item of menuItems">
          <a
            class="nav-link d-flex align-items-center"
            (click)="toggleSubmenu(item)"
            [routerLink]="item.route"
            role="button"
            routerLinkActive="active"
          >
            <i [class]="item.icon" class="nav-icon"></i>
            <span class="nav-text ms-3" *ngIf="!isCollapsed">{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Footer -->
    <div class="sidebar-footer mt-auto p-3" *ngIf="!isCollapsed">
      <div class="d-flex justify-content-between align-items-center">
        <small>Versione 1.0.0</small>
        <button class="btn btn-outline-light btn-sm" title="Logout" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Overlay per mobile -->
<div class="sidebar-overlay" *ngIf="!isCollapsed" (click)="toggleSidebar()"></div>

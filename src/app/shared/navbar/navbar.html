<!-- Sidebar -->
<div class="sidebar-wrapper" [class.collapsed]="isCollapsed">
  <div class="sidebar">
    <!-- Header -->
    <div class="sidebar-header d-flex align-items-center justify-content-between p-3">
      <div class="brand d-flex align-items-center" *ngIf="!isCollapsed">
        <i class="fas fa-rocket brand-icon me-2"></i>
        <h5 class="brand-text mb-0">MyApp</h5>
      </div>
      <button
        class="btn btn-outline-light btn-sm toggle-btn"
        (click)="toggleSidebar()"
        [attr.aria-label]="isCollapsed ? 'Espandi sidebar' : 'Comprimi sidebar'"
      >
        <i class="fas" [class.fa-bars]="isCollapsed" [class.fa-times]="!isCollapsed"></i>
      </button>
    </div>

    <!-- User Profile Section -->
    <div class="user-profile p-3" *ngIf="!isCollapsed">
      <div class="d-flex align-items-center">
        <img
          src="https://via.placeholder.com/40x40/007bff/ffffff?text=U"
          alt="User Avatar"
          class="rounded-circle me-3"
          width="40"
          height="40"
        />
        <div class="user-info">
          <div class="user-name">Mario Rossi</div>
          <div class="user-role text-muted">Administrator</div>
        </div>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="sidebar-nav">
      <ul class="nav flex-column">
        <li class="nav-item" *ngFor="let item of menuItems">
          <a
            class="nav-link d-flex align-items-center"
            (click)="toggleSubmenu(item)"
            [routerLink]="item.route"
            role="button"
            routerLinkActive="active"
          >
            <i [class]="item.icon" class="nav-icon"></i>
            <span class="nav-text ms-3" *ngIf="!isCollapsed">{{ item.label }}</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Footer -->
    <div class="sidebar-footer mt-auto p-3" *ngIf="!isCollapsed">
      <div class="d-flex justify-content-between align-items-center">
        <small class="text-muted">Versione 1.0.0</small>
        <button class="btn btn-outline-light btn-sm" title="Logout">
          <i class="fas fa-sign-out-alt"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Overlay per mobile -->
<div class="sidebar-overlay" *ngIf="!isCollapsed" (click)="toggleSidebar()"></div>

<div class="container">
  <div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
      <h4>Blocca / Sblocca Carta</h4>
    </div>
    <div class="card-body text-center">
      <p class="fs-5">La tua carta attualmente Ã¨:</p>
      <h3 [ngClass]="{ 'text-danger': carta.bloccata, 'text-success': !carta.bloccata }">
        {{ carta.bloccata ? 'Bloccata' : 'Attiva' }}
      </h3>
      <button class="btn btn-warning mt-4" (click)="toggleBlocca()">
        {{ carta.bloccata ? 'Sblocca Carta' : 'Blocca Carta' }}
      </button>
      <br />
      <button class="btn btn-secondary mt-2" (click)="vaiIndietro()">Indietro</button>
    </div>
  </div>
</div>

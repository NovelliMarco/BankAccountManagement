<div class="container">
  <!-- Blocco Form -->
  <div class="card p-4 shadow-sm">
    <h3>Imposta Limite Carta</h3>
    <form #limiteForm="ngForm">
      <div class="mb-3">
        <label for="giornaliero" class="form-label">Limite Giornaliero</label>
        <input
          type="number"
          id="giornaliero"
          class="form-control"
          [(ngModel)]="limiti.giornaliero"
          name="giornaliero"
          required
        />
      </div>

      <div class="mb-3">
        <label for="mensile" class="form-label">Limite Mensile</label>
        <input
          type="number"
          id="mensile"
          class="form-control"
          [(ngModel)]="limiti.mensile"
          name="mensile"
          required
        />
      </div>

      <div class="mb-3">
        <label for="annuale" class="form-label">Limite Annuale</label>
        <input
          type="number"
          id="annuale"
          class="form-control"
          [(ngModel)]="limiti.annuale"
          name="annuale"
          required
        />
      </div>

      <div class="d-flex justify-content-end">
        <!-- Bottone Torna Indietro con stesso colore di Salva -->
        <button
          type="button"
          class="btn btn-primary me-2 d-flex align-items-center"
          (click)="tornaIndietro()"
        >
          <span style="font-size: 20px; margin-right: 6px">&#8592;</span>
          Torna Indietro
        </button>

        <!-- Bottone Salva -->
        <button type="button" class="btn btn-primary" (click)="salva()">Salva</button>
      </div>
    </form>
  </div>
</div>

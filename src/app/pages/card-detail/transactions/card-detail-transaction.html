<h1 class="mb-4 text-primary">Transazioni Carta</h1>

<!-- Ricerca -->
<div class="row mt-4">
  <div class="col-12">
    <div class="card mb-4 shadow-sm">
      <div class="card-header" (click)="toggleFilters()" role="button">
        <i class="fas" [ngClass]="showFilters ? 'fa-caret-down' : 'fa-caret-right'"></i>
        Ricerca movimenti
      </div>
      <div class="collapsable" [class.show]="showFilters">
        <div class="card-body">
          <div class="row align-items-end">
            <!-- Data Da -->
            <div class="col-md-4">
              <label for="startDate" class="form-label">Data da</label>
              <input type="date" id="startDate" class="form-control" />
            </div>

            <!-- Data A -->
            <div class="col-md-4">
              <label for="endDate" class="form-label">Data a</label>
              <input type="date" id="endDate" class="form-control" />
            </div>

            <!-- Pulsante Cerca -->
            <div class="col-md-4">
              <button class="btn btn-primary w-100">Cerca</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-transaction-list [transactions]="operazioni"></app-transaction-list>

<button class="btn btn-secondary" (click)="goBack()">Indietro</button>

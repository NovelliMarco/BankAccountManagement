<div class="container">
  <!-- Saldo -->
  <div class="row">
    <div class="col-12">
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          Ciao <b>{{ user?.name }} {{ user?.surname }}</b>
        </div>
        <div class="card-body">
          <div class="row text-center align-items-center">
            <div class="col-3">
              <h5 class="card-title">Saldo Disponibile</h5>
              <p class="display-5 text-primary m-0">{{ saldoDisponibile | currency : 'EUR' }}</p>
            </div>

            <div class="col-3">
              <h5 class="card-title">Saldo Contabile</h5>
              <p class="display-5 m-0">{{ saldoContabile | currency : 'EUR' }}</p>
            </div>

            <div class="col-6 text-start">
              <h5 class="card-title">IBAN</h5>
              <p class="display-6 m-0 text-secondary">{{ user?.iban }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Ricerca -->
  <div class="row">
    <div class="col-12">
      <div class="card mb-4 shadow-sm">
        <div class="card-header" (click)="toggleFilters()" role="button">
          <i class="fas" [ngClass]="showFilters ? 'fa-caret-down' : 'fa-caret-right'"></i> Ricerca
          movimenti
        </div>
        <div class="collapsable" [class.show]="showFilters">
          <div class="card-body">
            <div class="row align-items-end">
              <!-- Data Da -->
              <div class="col-md-4">
                <label for="startDate" class="form-label">Data da</label>
                <input type="date" id="startDate" class="form-control" />
              </div>

              <!-- Data A -->
              <div class="col-md-4">
                <label for="endDate" class="form-label">Data a</label>
                <input type="date" id="endDate" class="form-control" />
              </div>

              <!-- Pulsante Cerca -->
              <div class="col-md-4">
                <button class="btn btn-primary w-100">Cerca</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-transaction-list [transactions]="operazioni"></app-transaction-list>
</div>

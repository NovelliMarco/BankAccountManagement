<div class="container">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-4">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Login</h3>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" class="form-control" required [(ngModel)]="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" required [(ngModel)]="password">
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.form.valid">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
